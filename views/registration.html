<div class="row" ng-controller="UserCtrl as user">
    <div class="col-xs-12">
        <div class="col-xs-10 col-xs-offset-1">
            <form name="registrationForm" novalidate>
                <div class="form-group">
                    <div class="col-md-6">
                        <label for="InputName">Nome</label>
                        <div class="input-group" ng-class="registrationForm.name.$error.required ? 'has-error' : 'has-success'">
                            <input type="text" class="form-control" name="name" id="InputName" placeholder="Inserisci il Nome" required ng-model="newUser.name">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-tag"></span></span>
                        </div>
                        <hr/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
