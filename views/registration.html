<div class="row" ng-controller="UserCtrl as user">
    <div class="col-xs-12">
        <div class="col-xs-6 col-xs-offset-3">
            <div class="panel" ng-class="registrationForm.$error.required ? 'panel-danger' : 'panel-success'">
                <div class="panel panel-heading">
                    Registrati
                </div>
                <div class="panel panel-body">
                    <form name="registrationForm" novalidate>
                        <div class="col-md-12">
                            <label for="InputUsername">Nome</label>
                            <div class="input-group" ng-class="registrationForm.username.$error.required ? 'has-error' : 'has-success'">
                                <input type="text" class="form-control" name="username" id="InputUsername" placeholder="Inserisci l'Username" required ng-model="newUser.username">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-tag"></span></span>
                            </div>
                            <br/>
                        </div>
                        <div class="col-md-12">
                            <label for="InputFirstName">Nome</label>
                            <div class="input-group" ng-class="registrationForm.firstName.$error.required ? 'has-error' : 'has-success'">
                                <input type="text" class="form-control" name="firstName" id="InputFirstName" placeholder="Inserisci il Nome" required ng-model="newUser.firstName">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-tag"></span></span>
                            </div>
                            <br/>
                        </div>
                        <div class="col-md-12">
                            <label for="InputLastName">Cognome</label>
                            <div class="input-group" ng-class="registrationForm.lastName.$error.required ? 'has-error' : 'has-success'">
                                <input type="text" class="form-control" name="lastName" id="InputLastName" placeholder="Inserisci il Cognome" required ng-model="newUser.lastName">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-tag"></span></span>
                            </div>
                            <br/>
                        </div>
                        <div class="col-md-12">
                            <label for="InputPassword">Password</label>
                            <div class="input-group" ng-class="registrationForm.password.$error.required ? 'has-error' : 'has-success'">
                                <input type="password" class="form-control" name="password" id="InputPassword" placeholder="Inserisci il Password" required ng-model="newUser.password">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-tag"></span></span>
                            </div>
                            <br/>
                        </div>
                        <div class="col-md-12">
                            <label for="InputBirthdate">Data di Nascita</label>
                            <div class="input-group" ng-class="registrationForm.birthdate.$error.required ? 'has-error' : 'has-success'">
                                <input type="text" class="form-control" name="birthdate" id="InputBirthdate" placeholder="Inserisci la Data di Nascita" required ng-model="newUser.birthdate">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                            <br/>
                            <br/>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-8 col-xs-offset-2">
                                    <button class="btn btn-block" ng-class="registrationForm.$invalid ? 'btn-danger' : 'btn-success'" ng-click="user.registration(newUser)" ng-disabled="registrationForm.$invalid">Registrati</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
